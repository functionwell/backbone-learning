	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="hero-unit">
					<div class="row">
						<h2>Structuring your web apps via Backbone.JS</h2>
					</div>
					<div class="row">
						<h3>Part of Extended Training Session: Plugin Example 2</h3>
					</div>
					<hr>
					<p class="lead">Scope of the Application</p>
					<ol>
						<li>Form elements - input[Text, Password, Hidden, Number].</li>
						<li>Recommended way of using data property with schema property.</li>
					</ol>
					<hr>
					<p class="lead">

				</div>
			</div>

		<div id="form-container" class="container"></div>

		<!-- Step 1:
			Backbone.JS has light dependence on jQuery for DOM manipulation.
		-->
		<script src="../../../../../js/jquery-min.js" type="text/javascript"></script>

		<!-- Step 2:
			Underscore.js should always included before Backbone.JS.
			else Browser console will show error, because Backboneâ€™s only dependency is Underscore.js
		-->
		<script src="../../../../../js/underscore-min.js" type="text/javascript"></script>

		<!-- Step 3:
			json2.js should always included for JSON support for older browsers.
		-->
		<script src="../../../../../js/json2.js" type="text/javascript"></script>

		<!-- Step 4:
			Finally included Backbone.js
		-->
		<script src="../../../../../js/backbone-min.js" type="text/javascript"></script>

		<!-- Step 5:
			Included backbone-forms.min.js
			Included list.min.js
		-->
		<script src="../../../../../js/bbplugins/forms/backbone-forms.js" type="text/javascript"></script>

		<!-- Step 6:
			NOTE: example-main-2.js is custom user defined file.
			You can change its name as per your requirements.

			example-main-2.js is where your application begins.
			You should customize it in order to initialize your views, models, collections and routers.
		-->
		<script src="example-main-2.js"></script>
	</body>
