<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>fangke-Backbone demo: todos</title>
    <link rel="stylesheet" href="./css/todos.css" media="all" type="text/css"/>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery1.12.4.js"></script>
    <script src="lib/jquery.tmpl.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
  </head>
  <body>

    <div class="" id="todoapp">
      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">
        <div id="create-todo">
          <input type="text" id="new-todo" placeholder="What needs to be done?"/>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="todo {{if done}}done{{/if}}">
        <div class="display" title="Double click to edit...">
          <input type="checkbox" class="check" {{if done}}checked="checked"{{/if}}/>
          <div class="todo-content">${content}</div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input type="text" class="todo-input" value="${content}"/>
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      {{if total}}
        <span class="todo-count">
          <span class="number">${remaining}</span>
          <span class="word">${remaining == 1 ? 'item' : 'items'}</span> left.
        </span>
      {{/if}}
      {{if done}}
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done">${done}</span>
            completed <span class="word-done">${done == 1 ? 'item' : 'items'}</span>
          </a>
        </span>
      {{/if}}
    </script>
  </body>
</html>
